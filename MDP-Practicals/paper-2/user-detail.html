<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>User Details Form</h2>
    <form id="userForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label>Gender:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
        </div>

        <div class="form-group">
            <label for="branch">Branch of Engineering:</label>
            <select class="form-control" id="branch" required>
                <option value="computer Engineering">Computer Engineering</option>
                <option value="electrical Engineering">Electrical Engineering</option>
                <option value="mechanical Engineering">Mechanical Engineering</option>
                <option value="civil Engineering">Civil Engineering</option>
            </select>
        </div>

        <button type="button" class="btn btn-primary" onclick="displayDetails()">Submit</button>
    </form>
</div>

<script>
    function displayDetails() {
        const name = document.getElementById('name').value;
        const gender = document.querySelector('input[name="gender"]:checked').value;
        const age = document.getElementById('age').value;
        const branch = document.getElementById('branch').value;
        console.log(branch)

        const details = `Name: ${name}\nGender: ${gender}\nAge: ${age}\nBranch: ${branch}`;

        alert(details);
    }
</script>

</body>
</html>
